# Permalinks
permalink:           pretty

# Setup
title:               Home
tagline:             移动技术
url:                 https://shengshuqiang.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              盛书强
  url:               https://github.com/shengshuqiang
  email:             shengshuqiang@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# 目录
markdown: redcarpet
redcarpet:
    extensions: [with_toc_data]
